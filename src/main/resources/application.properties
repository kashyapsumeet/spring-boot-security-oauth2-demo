server.port=9092
spring.output.ansi.enabled=ALWAYS

# MVC
spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp

# H2
management.context-path=/admin
spring.h2.console.path=/admin/h2-console

# Oauth
security.oauth2.client.client-id=e069fc33fc6c33842965
security.oauth2.client.client-secret=REPLACE_CLIENT_SECRET

security.oauth2.client.access-token-uri=https://github.com/login/oauth/access_token
security.oauth2.client.user-authorization-uri=https://github.com/login/oauth/authorize
security.oauth2.client.client-authentication-scheme=form
security.oauth2.resource.user-info-uri=https://api.github.com/user

# Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Datasource
spring.datasource.url=jdbc:h2:mem:demoappdb;DB_CLOSE_DELAY=-1;MODE=Oracle
spring.datasource.username=user
#spring.datasource.password=password

# Other props
sbs.security.admins=kashyapsumeet
